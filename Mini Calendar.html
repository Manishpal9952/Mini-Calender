<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar</title>
    <link rel="stylesheet" href="Mini Calendar.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <p id="date">01</p>
            <p id="day">Sunday</p>
        </div>
        <div class="right">
            <p id="month">January</p>
            <p id="year">2020</p>
        </div>
    </div>

    <script src="Mini Calendar.js"></script>
</body>
</html>
